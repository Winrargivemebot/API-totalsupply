<!DOCTYPE html>
<html>
<head>
    <title>Circulating Supply API</title>
</head>
<body>
    <h1>Circulating Supply API Endpoint</h1>
    <p id="circulating-supply"></p>

    <script>
        // Make a request to your API endpoint
        fetch('https://your-api-endpoint-url')
            .then(response => response.text())
            .then(data => {
                // Display the circulating supply value on the webpage
                document.getElementById('circulating-supply').textContent = data;
            });
    </script>
</body>
</html>
